<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Chrome</title>
</head>

<body>
    Vers√£o 1.4.5
    <script type="module">
        // import kaplay
        import k from "https://unpkg.com/kaplay@3001.0.0-alpha.15/dist/kaboom.mjs";
        k({
            background: [255, 255, 255],
        })
        function addObs() {

            loop(1.7, () => {
                k.add([
                    pos(width(), 320),
                    sprite("obstacle", { anim: "a" }),
                    area(),
                    body(),
                    "Object",
                    { passed: false }
                ])
            })
        }
        k.loadSpriteAtlas('./sprites/dino.png', {
            "Dino": {
                x: 0,
                y: 0,
                width: 528,
                height: 94,
                sliceX: 6,
                anims: {
                    idle: { from: 0, to: 0 },
                    run: { from: 1, to: 3, loop: true, speed: 20 },
                    dead: { from: 4, to: 5 }
                }
            }
        })

        k.loadSpriteAtlas('./sprites/obstacle.png', {
            "obstacle": {
                x: 0,
                y: 0,
                width: 300,
                height: 100,
                sliceX: 6,
                anims: {
                    a: { from: 0, to: 0 },
                    b: { from: 1, to: 1 },
                    c: { from: 2, to: 2 },
                    d: { from: 3, to: 3 },
                    e: { from: 4, to: 4 },
                },
            }
        })

        let score = 0

        k.scene("gameover", () => {
            k.add([
                text("Game Over\n" + "Score:" + score)
            ])

            k.onKeyPress("space", () => {
                go("game")
            })
        })

        k.scene("game", () => {

            score = 0

            const score_text = k.add([
                text(score)
            ])

            const dino = k.add([
                pos(width() / 2 - 100, 100),
                sprite("Dino", { anim: "run" }),
                area(),
                body(),
            ])

            k.add([
                pos(0, height() / 2),
                rect(width(), height()),
                outline(2),
                area(),
                solid(),
                "ground"
            ])

            k.keyPress("space", () => {
                if (dino.pos.y > 350) {
                    dino.jump(700)
                }
            })

            k.action("Object", (Object) => {
                Object.move(-400, 0)

                if (Object.passed === false && Object.pos.x < dino.pos.x) {
                    Object.passed = true
                    score += 1
                    score_text.text = score
                }
            })

            dino.collides("Object", () => {
                go("gameover")
            })

            addObs()
        })

        go("game")

    </script>
</body>

</html>
